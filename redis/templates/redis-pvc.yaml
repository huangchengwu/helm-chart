apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage:  {{ .Values.redis.storage }}  
  storageClassName:  {{ .Values.storageClassName }} 
  volumeMode: Filesystem